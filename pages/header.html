<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title%></title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/layui/layui.all.js"></script>
    <script src="static/js/jquery-3.5.1.js"></script> 
    <script src="static/js/util.js"></script>
</head>
<body>
<div class="header">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md1">
              <img src="static/imgs/logo.png" alt="" srcset="">
            </div>
            <div class="layui-col-md6">
                <div class="layui-tab layui-tab-brief header-tab" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title header-nav">
                      <li class="layui-this">plan</li>
                      <li>Timeline</li>
                      <li>The day</li>
                      <li>collection</li>
                      <li>share</li>
                      <li>about us</li>
                    </ul>
                  </div>   
            </div>
            <div class="layui-col-md5">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item search-item">
                            <div class="layui-input-inline search-input">
                              <input type="text" name="password" required lay-verify="required" placeholder="It's a nice day" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux serach-icon"><i class="layui-icon layui-icon-search"></i></div>
                          </div>
                    </div>
                    <div class="layui-col-md3">
                        sign in/sign up
                    </div>
                    
                    <div class="layui-col-md3">
                        <button class="layui-btn bge63"><img height="12" src="static/imgs/ymb.png" alt="" srcset=""> Add a to-do</button>
                    </div>
                </div>
            </div>
          </div>
    </div> 
</div>
